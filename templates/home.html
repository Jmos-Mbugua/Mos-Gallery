{% extends 'base.html' %}
{% block title %}
<h1>Photo Gallery</h1>
{% endblock title %}


{% block content %}

<div class="row">


    {% for post in object_list %}
    <div class="col-md-3" style="width: 18rem; height: 18rem;" id="images">
        <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
        <p> {{ post.title }} </p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
