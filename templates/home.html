{% extends 'base.html' %}
{% block title %}
<h1>Photo Gallery</h1>
{% endblock title %}


{% block content %}<script>
    function CopyFunction() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>


<div class="container-fluid">
    <div class="row">
        {% for post in object_list %}
        <div class="col-md-3 single_portfolio_text" style="width: 18rem;">
            <img src="{{ post.image.url }}" alt="" class="img-responsive" />
  
            <div class="portfolio_images_overlay text-center">
              <h5 id="text" class="text-white">{{ post.title }}</h5>
              <hr class="text-white">
              <p class="text-white"> {{ post.image_description }} </p>
              <p class="text-white" id="locate"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ post.image_location }} </p>
  
                <input type="text" id="imagelink" class="form-control input-sm" value="https://my-memoirs.herokuapp.com{{ post.image.url }}"
                    class="hidden">
                <div class="top">
                    
                    <p class="fancybox btn btn-custom mt-3" rel="gallery" style="color: red;" onclick="CopyFunction()">Copy link</p>
                    <a class="fancybox btn btn-custom" rel="gallery" href="{{ post.image.url }}">View Image</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock content %}
